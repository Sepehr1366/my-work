<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="StyleSheet1.css" rel="stylesheet" />
</head>
<body>
    <div class="Big_wrapper">

        <div id="arrow_left" class="arrow"></div>
        <div id="Slider">
        <div class="Slide slide1">
            <div class="Slide_content">
                <span>Image ONE</span>
            </div>
        </div>
            <div class="Slide slide2">
                <div class="Slide_content">
                    <span>Image Two</span>
                </div>
            </div>
            <div class="Slide slide3">
                <div class="Slide_content">
                    <span>Image Three</span>
                </div>
            </div>

    </div>



        <div id="arrow_right" class="arrow"></div>
    </div>
    <script>

        let slide_image = document.querySelectorAll('.Slide'),
            arrowLeft = document.querySelector('#arrow_left'),
            arrowRight = document.querySelector('#arrow_right'),
            current = 0;
        function sep() {

            for (i = 0; i < slide_image.length; i++) {
                slide_image[i].style.display = 'none';

            }
        }
        function start_slide() {

            sep();
            slide_image[0].style.display = 'block';

        }
        function slide_left() {

            sep();
            slide_image[current-1].style.display = 'block';
            current--;
        }
        function slide_right() {

            sep();
            slide_image[current +1].style.display = 'block';
            current ++;
        }
        arrowLeft.addEventListener('click', function () {

            if (current === 0) {



                current = slide_image.length;
            }
            slide_left()
        });
            arrowRight .addEventListener('click', function () {

                if (current === slide_image.length -1) {



                    current = -1;
                }
                slide_right();
        })
            start_slide()
    </script>
</body>
</html>
