<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var fractional = function (num) {
            if (num <= 0) {

                return 1
            }
            else {
                return (num * fractional(num - 1))
            };
        };
        console.log(fractional(6));
    </script>
</body>
</html>
