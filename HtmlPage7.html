        figure {

            opacity:0;
           -webkit-transform: translateX(20px);

            -moz-transition: all 0.3s ease-in-out;
        }
         .scrolling {

       #Link a:not(:first-child){

    <script>
        $(document).ready(function () {

            $('.Btn_one').on('click', function () {

                $('.Menuitem').toggleClass('animate')
               
            })
            $(window).scroll(function () {

                var scr_top = $(this).scrollTop();
                if (scr_top > $('.History').offset().top - ($(window).height() / 1.2)) {

                    setTimeout(function () {
                        $('.History figure').addClass('scrolling')
                    }, 1200)
                }
            })
            $('#Thumbnail a').click(function (sep) {
                sep.preventDefault();
                var img_path = $(this).attr('href');
                var old_img = $('#Photo_box img');
                var new_img = $('<img src="' + img_path + '">');
                new_img.hide();
                $('#Photo_box').prepend(new_img);
                new_img.fadeIn(1000);
                old_img.fadeOut(1000, function () {



                    $(this).remove();
                })
            })
            $('#Thumbnail a:first').click();


        })
    </script>

            <h1>History</h1>
            <figcaption>A steak (from Old Norse steik, “roast”) is a cut of meat (usually beef). Most steaks are cut perpendicular to the muscle fibres, improving the perceived tenderness of the meat. In North America, steaks are typically served grilled, pan-fried, or broiled. The more tender cuts from the loin and rib are cooked quickly, using dry heat, and served whole. Less tender cuts from the chuck or round are cooked with moist heat or are mechanically tenderised.</figcaption>
